<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <p class="title">Tic Tac Toe</p>
    <div class="buttons-container">
      <div id="0" class="button"></div>
      <div id="1" class="button"></div>
      <div id="2" class="button"></div>
      <div id="3" class="button"></div>
      <div id="4" class="button"></div>
      <div id="5" class="button"></div>
      <div id="6" class="button"></div>
      <div id="7" class="button"></div>
      <div id="8" class="button"></div>
    </div>
    <p class="status"></p>
    <div class="func-buttons">
      <button class="start ">Start</button>
      <button class="reset ">Reset</button>
    </div>

      

  </div>
</body>
</html>
