<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <p class="header-title">Tic Tac Toe</p>
    <div class="mainContainer">
      <div class="buttons-grid">
        <button id="1" class="button button-1 1"></button>
        <button id="2" class="button button-2 2"></button>
        <button id="3" class="button button-3 3"></button>
        <button id="4" class="button button-4 4"></button>
        <button id="5" class="button button-5 5"></button>
        <button id="6" class="button button-6 6"></button>
        <button id="7" class="button button-7 7"></button>
        <button id="8" class="button button-8 8"></button>
        <button id="9" class="button button-9 9"></button>
      </div>
      <div class="status"> X's Turn</div>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
